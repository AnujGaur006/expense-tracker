<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Save Expense </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3> Expenses Record </h3>
    <hr>
    <p class="h4 mb-4">Add Expense</p>
    <form th:action="@{/api/expenses/save}" th:object="${expense}" method="POST">
        <!--Add a hidden value to handle the update -->
        <input type="hidden" th:field="*{id}">
<!--        <input type="hidden" th:field="*{user.userId}">-->
        <input type="text" th:field="*{amount}" class="form-control mb-4 w-25"
               placeholder="Amount">
        <select th:field="*{category}" class="form-control mb-4 w-25">
            <option value="" selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Social Life">Social Life</option>
            <option value="Transportation">Transportation</option>
            <option value="Household">Household</option>
            <option value="Apparel">Apparel</option>
            <option value="Recharges">Recharges</option>
            <option value="Health">Health</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" th:field="*{note}" class="form-control mb-4 w-25"
               placeholder="Note">
            <input type="date" th:field="*{transactionDate}" class="form-control mb-4 w-25"
                   placeholder="Transaction Date">
        <button type="submit" class="btn btn-info col-2">Save</button>
        <hr>
        <a th:href="@{/api/expenses/expenses-list}">Back to All Expenses</a>
    </form>

</div>
</body>

</html>
